services:

  rabbitmq:
    image: rabbitmq:3.9.16-management-alpine
    container_name: 'gaas-rabbitmq'
    restart: 'always'
    environment:
      - HOSTNAME=rabbitmq
      - RABBITMQ_NODENAME=node@rabbitmq
    volumes:
      - ./rabbitmq/conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - rabbitmq:/var/lib/rabbitmq/
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - rabbitmq-net

  gaas-fleet-manager:
      image: gaas-docker-fleet-manager:latest
      build:
        context: .
        dockerfile: fleetmanager-js/Dockerfile
        ssh:
        - default
      container_name: gaas-fleet-manager
      env_file:
      - .env
      restart: always
      volumes:
        - ~/log/fleet-manager:/root/log
      networks:
      - rabbitmq-net

  gaas-ui:
      image: gaas-docker-ui:latest
      build:
        context: .
        dockerfile: interfaz/Dockerfile
        ssh:
        - default
      container_name: gaas-ui
      env_file:
      - .env
      restart: always
      ports:
        - 3000:3000
      volumes:
        - ~/log/interfaz:/root/log
      networks:
      - rabbitmq-net

  gaas-titan:
    build:
      context: .
      dockerfile: mavlinkuavpy/Dockerfile
      ssh:
        - default
    container_name: gaas-titan
    image: vehicle
    env_file:
      - .env
    environment:
      DEVICE_ID: titan
      LAT: 36.74700544809835
      LON: -4.55431044306826
    restart: always
    networks:
      - rabbitmq-net

  gaas-nostromo:
    build:
      context: .
      dockerfile: mavlinkuavpy/Dockerfile
      ssh:
        - default
    container_name: gaas-nostromo
    image: vehicle
    env_file:
      - .env
    environment:
      DEVICE_ID: nostromo
      LAT: 36.74742848121214
      LON: -4.554061249715687
    restart: always
    networks:
      - rabbitmq-net

networks:
  rabbitmq-net:
    driver: bridge

volumes:
  rabbitmq:
